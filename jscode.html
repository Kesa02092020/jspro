        function findPairsWithSum(list) {
    const pairs = [];

    for (let i = 0; i < list.length; i++) {
        for (let j = i + 1; j < list.length; j++) {
            if (list[i] + list[j] === 8) {
                pairs.push([list[i], list[j]]);
            }
        }
    }

    return pairs;
}

const list = [3, 2, 1, 5, 6, 4, 8, 7];
const result = findPairsWithSum(list);
console.log(result); // Output: [[3, 5], [2, 6], [1, 7]]
